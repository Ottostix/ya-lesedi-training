<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ya Lesedi Training</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just the query string, and then redirects the browser
      // to the new url with the query string and without the path. 
      // This redirects all paths to the root page, which will then load
      // the SPA and let the SPA handle the routing.
      var path = window.location.pathname;
      var query = window.location.search;
      var newPath = window.location.protocol + "//" + window.location.host + query;
      window.location.replace(newPath);
    </script>
  </head>

</html>
